<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="conver">
        <div class="celsius">
            <label for="cel">Celsius:</label><br>
            <input type="number" name="num" id="val" min="0" oninput="converter('C')" onchange="converter('C')">
        </div>
        <div class="fah">
            <label for="fah">Fahrenheit:</label><br>
            <input type="number" name="num" id="data" min="0" oninput="converter('F')" onchange="converter('F')">
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
